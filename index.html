<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Museum Admission" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Niko" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favfolder/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favfolder/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favfolder/favicon-16x16.png" />
    <link rel="manifest" href="./favfolder/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Museum Admission</title>
  </head>
  <body>
    <!-- references javascript file -->
    <script src="./js/script.js"></script>
    <h1>Crayfish</h1>
    <img src="./images/slug.jpg" alt="slug" width="600" height="300" />
    <div id="backdrop">
      <h3>Crayfish Options:</h3>
      <p>
        <!-- form to get user input for their age, as well as the day of the week through a dropdown menu, which will help determine whether they are elegible for a discount or free entry -->
        <form action="javascript: orderPrice()">
          <label for="size">Order:</label>
            <!-- dropdown menu with different days of the week as options -->
            <select name="size" id="size">
              <option id="size-option1">-- Choose a size --</option>
              <option value="small">small</option>
              <option value="medium">medium</option>
              <option value="large">large</option>
              <option value="xl">xl</option>
            </select><br><br>
          <!-- dropdown menu with different days of the week as options -->
            <label name="toppings" id="toppings">Toppings:</label><br><br>
              <input type="checkbox" id="topping1">
              <label for="topping1">Topping1</label><br><br>
              <input type="checkbox" id="topping2">
              <label for="topping2">Topping2</label><br><br>
              <input type="checkbox" id="topping3">
              <label for="topping3">Topping3</label><br><br>
              <input type="checkbox" id="topping4">
              <label for="topping4">Topping4</label><br><br>
              <input type="checkbox" id="topping5">
              <label for="topping5">Topping5</label><br><br>
              <input type="checkbox" id="topping6">
              <label for="topping6">Topping6</label><br><br>
            </select>
          <input type="submit" value="Check" />
        </form>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="side">
          <input type="radio" id="no-side" class="mdl-radio__button" name="options2" value="2" checked>
          <span class="mdl-radio__label">First</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="side">
          <input type="radio" id="side" class="mdl-radio__button" name="options1" value="1" checked>
          <span class="mdl-radio__label">First</span>
        </label>
      </p>
  		<!-- Create a space where the user information will be displayed -->
      <div id="user-info"></div>
    </div>
    <br>
  </body>
</html>
